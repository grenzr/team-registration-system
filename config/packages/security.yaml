security:

    encoders:
        App\Entity\User:
            algorithm: bcrypt

    providers:

        user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            form_login:
                login_path: user_login
                check_path: user_login
                default_target_path: root
                csrf_token_generator: security.csrf.token_manager
            logout:
                path:   user_logout
                target: user_login

    access_control:
         - { path: ^/team, roles: ROLE_USER }
