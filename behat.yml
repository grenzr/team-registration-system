default:
    suites:
        default:
            contexts:
                - App\Context\UserContext:
                    userFactory: '@App\Factory\Fixture\UserFactory'
                    fixtureStorage: '@App\Service\FixtureStorageService'
                - App\Context\UserGroupContext:
                    userGroupFactory: '@App\Factory\Fixture\UserGroupFactory'
                    fixtureStorage: '@App\Service\FixtureStorageService'
                - App\Context\EventContext:
                    eventFactory: '@App\Factory\Fixture\EventFactory'
                    fixtureStorage: '@App\Service\FixtureStorageService'
                - App\Context\HikeContext:
                    hikeFactory: '@App\Factory\Fixture\HikeFactory'
                    fixtureStorage: '@App\Service\FixtureStorageService'
                - App\Context\TeamContext:
                    teamFactory: '@App\Factory\Fixture\TeamFactory'
                    fixtureStorage: '@App\Service\FixtureStorageService'
                - App\Context\APIContext:
                    guzzle: '@GuzzleHttp\ClientInterface'
                    fixtureStorage: '@App\Service\FixtureStorageService'
                - App\Context\MyMinkContext:
                    fixtureStorage: '@App\Service\FixtureStorageService'
                - App\Context\CleanSlateContext:
                    purger: '@Doctrine\Common\DataFixtures\Purger\ORMPurger'

    extensions:

        Behat\Symfony2Extension:
            kernel:
                bootstrap: features/bootstrap/bootstrap.php
                class: App\Kernel

        Behat\MinkExtension:
          base_url: "http://example.com/"
          sessions:
            default:
              symfony2: ~
