default:
    suites:
        default:
            contexts:
                - UserContext:
                    userFactory: '@App\Factory\UserFactory'
                - MyMinkContext
                - CleanSlateContext:
                    purger: '@Doctrine\Common\DataFixtures\Purger\ORMPurger'

    extensions:

        Behat\Symfony2Extension:
            kernel:
                bootstrap: features/bootstrap/bootstrap.php
                class: App\Kernel

        Behat\MinkExtension:
          base_url: "http://example.com/"
          sessions:
            default:
              symfony2: ~
