default:
    suites:
        default:
            contexts:
                - App\Context\UserContext:
                    userFactory: '@App\Factory\UserFactory'
                - App\Context\UserGroupContext:
                    userGroupFactory: '@App\Factory\UserGroupFactory'
                    userRepository: '@App\Repository\UserRepository'
                - App\Context\EventContext:
                    eventFactory: '@App\Factory\EventFactory'
                - App\Context\HikeContext:
                    eventRepository: '@App\Repository\EventRepository'
                    hikeFactory: '@App\Factory\HikeFactory'
                - App\Context\TeamContext:
                    teamFactory: '@App\Factory\TeamFactory'
                    hikeRepository: '@App\Repository\HikeRepository'
                    eventRepository: '@App\Repository\EventRepository'
                    userRepository: '@App\Repository\UserRepository'
                - App\Context\APIContext:
                    guzzle: '@GuzzleHttp\ClientInterface'
                - App\Context\MyMinkContext:
                - App\Context\CleanSlateContext:
                    purger: '@Doctrine\Common\DataFixtures\Purger\ORMPurger'

    extensions:

        Behat\Symfony2Extension:
            kernel:
                bootstrap: features/bootstrap/bootstrap.php
                class: App\Kernel

        Behat\MinkExtension:
          base_url: "http://example.com/"
          sessions:
            default:
              symfony2: ~
